<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Link App</title> <!-- Fixed typo in title tag -->
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-id-card"></i> Link App</h1> <!-- Changed app name to "Link App" -->
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Student ID</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter student number..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">CLASS</label>
						<select name="room" id="room">
							<option value="ACS 355">ACS 355</option>
							<option value="ACS 314">ACS 314</option>
							<option value="ENV 112">ENV 112</option>
							<option value="ACS 400">ACS 400</option>
							<option value="ACS 313">ACS 313</option>
							<option value="ACS 414">JACS 414</option> <!-- Corrected option value -->
						</select>
					</div>
					<button type="submit" class="btn">Join Group</button>
				</form>
			</main>
		</div>
	</body>
</html>
