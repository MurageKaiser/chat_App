<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Link App</title> <!-- Updated app name -->
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1> Link App</h1> <!-- Updated app name -->
      <a href="index.html" class="btn">Exit group</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3> Group Name:</h3> <!-- Updated label for group name -->
        <h2 id="room-name">Welcome to the class</h2> <!-- Updated message for joining the group -->
        <h3><i class="fas fa-handshake"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">

      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-podcast"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.0/qs.min.js" 
  integrity="sha512-7guIquo9is/MQs1wfLZyVViTlsvrIoHdnSzoFmPvPMDpqjL2fvDqcVKpaZ9PS3Sbf6DLBRUUZ5X3jcQ/wotWow==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
